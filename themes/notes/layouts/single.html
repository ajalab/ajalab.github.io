{{ define "main" }}
<article class="single-article">
    <header class="single-header">
        <h1>{{ .Title }}</h1>
        {{ if or (not (isset .Params "datetime")) (.Params.datetime) }}
        <div>
            <time datetime='{{ .Date.Format "2006-01-02" }}'>{{ .Date.Format "2006-01-02" }}</time>
        </div>
        {{ end }}
    </header>

    {{ .Content }}
</article>
{{ end }}
